<!-- ./templates/components/modules/module_card.html-->
<div class="module-card">
    <h3>{{ module_name }}</h3>
    <p>{{ module_desc or "No description available" }}</p>
    <label class="switch">
        <input type="checkbox" id="toggle-switch">
        <span class="slider round"></span>
    </label>
    <a href="{{ module_link or '#' }}" class="module-btn">Open</a>
</div>
